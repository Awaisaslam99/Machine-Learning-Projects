<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="/predict" method="post">
            <label for="pclass">Passenger Class:</label>
            <input type="number" name="pclass" id="pclass" required min="1" max="3">

            <label for="sex">Sex (0=Female, 1=Male):</label>
            <input type="number" name="sex" id="sex" required min="0" max="1">

            <label for="age">Age:</label>
            <input type="number" step="0.1" name="age" id="age" required>

            <label for="fare">Fare:</label>
            <input type="number" step="0.01" name="fare" id="fare" required>

            <label for="embarked">Embarked (0=C, 1=Q, 2=S):</label>
            <input type="number" name="embarked" id="embarked" required min="0" max="2">

            <label for="family_size">Family Size:</label>
            <select name="family_size" id="family_size" required>
                <option value="Alone">Alone</option>
                <option value="Medium">Medium (2-5)</option>
                <option value="Large">Large (6+)</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
